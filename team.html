<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="teamTitle"></h1>

  <div class="dashboard">
    <div class="box next-game">
      <h2>Next Game</h2>
      <p id="nextGame">Loading...</p>
    </div>

  <div class="box players" id="playersBox" style="cursor:pointer;">
    <h2>Players</h2>
    <p>Click to view lineups and transfers</p>
  </div>

    <div class="box standings">
      <h2>Standings</h2>
      <p id="standings">Loading...</p>
    </div>

    <div class="box schedule">
      <h2>Schedule</h2>
      <p id="schedule">Loading...</p>
    </div>
  </div>




  <script src="team.js"></script>
</body>
</html>
