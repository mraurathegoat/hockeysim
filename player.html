<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Players Overview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="teamTitle">Team Players</h1>

  <div class="players-dashboard">
    <div class="box lineups" id="lineupsBox" style="cursor:pointer;">
      <h2>Lineups</h2>
      <p>Click to view full lineups and positions</p>
    </div>

    <div class="box scratches" id="scratchesBox" style="cursor:pointer;">
      <h2>Scratches</h2>
      <p>Click to view scratched players</p>
    </div>

    <div class="box transfers" id="transfersBox" style="cursor:pointer;">
      <h2>Transfers</h2>
      <p>Click to view incoming/outgoing transfers</p>
    </div>
  </div>

  <button id="backBtn">Back to Team Overview</button>

  <script src="players.js"></script>
</body>
</html>
